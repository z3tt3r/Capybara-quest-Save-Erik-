<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara's Quest: Save Erik!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #8B4513 100%);
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 18px;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Lives: <span id="lives">3</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="gameOver">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage">The white dust monster got you!</p>
            <button class="button" onclick="restartGame()">Try Again</button>
        </div>
        <div id="instructions">
            Use ARROW KEYS to move, SPACE to jump, ENTER to attack
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            lives: 3,
            score: 0,
            level: 1,
            gameOver: false,
            won: false
        };
        
        // Player (Capybara)
        const player = {
            x: 50,
            y: 450,
            width: 40,
            height: 40,
            velX: 0,
            velY: 0,
            speed: 5,
            jumpPower: 15,
            grounded: false,
            color: '#8B4513',
            attackCooldown: 0
        };
        
        // Platforms
        const platforms = [
            {x: 0, y: 550, width: 800, height: 50, color: '#228B22'},
            {x: 150, y: 450, width: 100, height: 20, color: '#32CD32'},
            {x: 300, y: 350, width: 100, height: 20, color: '#32CD32'},
            {x: 450, y: 250, width: 100, height: 20, color: '#32CD32'},
            {x: 600, y: 150, width: 100, height: 20, color: '#32CD32'},
            {x: 700, y: 400, width: 100, height: 20, color: '#32CD32'}
        ];
        
        // Enemies (White Dust Monsters)
        let enemies = [
            {x: 200, y: 420, width: 30, height: 30, velX: 2, color: '#F0F8FF', health: 1},
            {x: 350, y: 320, width: 30, height: 30, velX: -2, color: '#F0F8FF', health: 1},
            {x: 500, y: 220, width: 30, height: 30, velX: 2, color: '#F0F8FF', health: 1}
        ];
        
        // Erik (the friend to rescue)
        const erik = {
            x: 720,
            y: 320,
            width: 30,
            height: 40,
            rescued: false,
            color: '#4169E1'
        };
        
        // Collectibles
        let collectibles = [
            {x: 175, y: 420, width: 15, height: 15, collected: false, color: '#FFD700'},
            {x: 325, y: 320, width: 15, height: 15, collected: false, color: '#FFD700'},
            {x: 475, y: 220, width: 15, height: 15, collected: false, color: '#FFD700'}
        ];
        
        // Attacks
        let attacks = [];
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                jump();
            }
            if (e.key === 'Enter') {
                attack();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        function jump() {
            if (player.grounded) {
                player.velY = -player.jumpPower;
                player.grounded = false;
            }
        }
        
        function attack() {
            if (player.attackCooldown <= 0) {
                attacks.push({
                    x: player.x + player.width,
                    y: player.y + player.height/2,
                    width: 20,
                    height: 5,
                    velX: 10,
                    life: 30
                });
                player.attackCooldown = 20;
            }
        }
        
        function updatePlayer() {
            // Horizontal movement
            if (keys['ArrowLeft']) {
                player.velX = -player.speed;
            } else if (keys['ArrowRight']) {
                player.velX = player.speed;
            } else {
                player.velX *= 0.8; // Friction
            }
            
            // Gravity
            player.velY += 0.8;
            
            // Apply velocities
            player.x += player.velX;
            player.y += player.velY;
            
            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            
            // Reset grounded state
            player.grounded = false;
            
            // Platform collision
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y) {
                    
                    // Landing on top of platform
                    if (player.velY > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.grounded = true;
                    }
                }
            }
            
            // Fall off screen
            if (player.y > canvas.height) {
                loseLife();
            }
            
            // Update attack cooldown
            if (player.attackCooldown > 0) {
                player.attackCooldown--;
            }
        }
        
        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemy.velX;
                
                // Bounce off platforms
                let onPlatform = false;
                for (let platform of platforms) {
                    if (enemy.x < platform.x + platform.width &&
                        enemy.x + enemy.width > platform.x &&
                        enemy.y + enemy.height >= platform.y &&
                        enemy.y + enemy.height <= platform.y + platform.height) {
                        onPlatform = true;
                        break;
                    }
                }
                
                // Turn around at platform edges or walls
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width || !onPlatform) {
                    enemy.velX *= -1;
                }
                
                // Check collision with player
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // Player jumped on enemy
                    if (player.velY > 0 && player.y < enemy.y) {
                        enemy.health--;
                        player.velY = -10; // Bounce
                        gameState.score += 100;
                        if (enemy.health <= 0) {
                            enemies.splice(enemies.indexOf(enemy), 1);
                        }
                    } else {
                        loseLife();
                    }
                }
            }
        }
        
        function updateAttacks() {
            for (let i = attacks.length - 1; i >= 0; i--) {
                let attack = attacks[i];
                attack.x += attack.velX;
                attack.life--;
                
                // Remove expired attacks
                if (attack.life <= 0 || attack.x > canvas.width) {
                    attacks.splice(i, 1);
                    continue;
                }
                
                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    let enemy = enemies[j];
                    if (attack.x < enemy.x + enemy.width &&
                        attack.x + attack.width > enemy.x &&
                        attack.y < enemy.y + enemy.height &&
                        attack.y + attack.height > enemy.y) {
                        
                        enemy.health--;
                        attacks.splice(i, 1);
                        gameState.score += 150;
                        
                        if (enemy.health <= 0) {
                            enemies.splice(j, 1);
                        }
                        break;
                    }
                }
            }
        }
        
        function updateCollectibles() {
            for (let collectible of collectibles) {
                if (!collectible.collected &&
                    player.x < collectible.x + collectible.width &&
                    player.x + player.width > collectible.x &&
                    player.y < collectible.y + collectible.height &&
                    player.y + player.height > collectible.y) {
                    
                    collectible.collected = true;
                    gameState.score += 50;
                }
            }
        }
        
        function checkErikRescue() {
            if (!erik.rescued &&
                player.x < erik.x + erik.width &&
                player.x + player.width > erik.x &&
                player.y < erik.y + erik.height &&
                player.y + player.height > erik.y) {
                
                erik.rescued = true;
                gameState.won = true;
                gameState.score += 1000;
                endGame(true);
            }
        }
        
        function loseLife() {
            gameState.lives--;
            if (gameState.lives <= 0) {
                endGame(false);
            } else {
                // Reset player position
                player.x = 50;
                player.y = 450;
                player.velX = 0;
                player.velY = 0;
            }
        }
        
        function endGame(won) {
            gameState.gameOver = true;
            const gameOverDiv = document.getElementById('gameOver');
            const titleEl = document.getElementById('gameOverTitle');
            const messageEl = document.getElementById('gameOverMessage');
            
            if (won) {
                titleEl.textContent = 'Victory!';
                messageEl.textContent = 'You saved Erik from the white dust monster!';
                gameOverDiv.style.backgroundColor = 'rgba(0,100,0,0.9)';
            } else {
                titleEl.textContent = 'Game Over!';
                messageEl.textContent = 'The white dust monster got you!';
                gameOverDiv.style.backgroundColor = 'rgba(100,0,0,0.9)';
            }
            
            gameOverDiv.style.display = 'block';
        }
        
        function restartGame() {
            gameState = {
                lives: 3,
                score: 0,
                level: 1,
                gameOver: false,
                won: false
            };
            
            player.x = 50;
            player.y = 450;
            player.velX = 0;
            player.velY = 0;
            player.attackCooldown = 0;
            
            enemies = [
                {x: 200, y: 420, width: 30, height: 30, velX: 2, color: '#F0F8FF', health: 1},
                {x: 350, y: 320, width: 30, height: 30, velX: -2, color: '#F0F8FF', health: 1},
                {x: 500, y: 220, width: 30, height: 30, velX: 2, color: '#F0F8FF', health: 1}
            ];
            
            collectibles = [
                {x: 175, y: 420, width: 15, height: 15, collected: false, color: '#FFD700'},
                {x: 325, y: 320, width: 15, height: 15, collected: false, color: '#FFD700'},
                {x: 475, y: 220, width: 15, height: 15, collected: false, color: '#FFD700'}
            ];
            
            erik.rescued = false;
            attacks = [];
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw capybara features
            ctx.fillStyle = '#654321';
            ctx.fillRect(player.x + 5, player.y + 5, 8, 8); // Ear
            ctx.fillRect(player.x + 27, player.y + 5, 8, 8); // Ear
            
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 10, player.y + 15, 3, 3); // Eye
            ctx.fillRect(player.x + 27, player.y + 15, 3, 3); // Eye
            
            ctx.fillStyle = '#222';
            ctx.fillRect(player.x + 15, player.y + 22, 10, 5); // Nose
        }
        
        function drawPlatforms() {
            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }
        
        function drawEnemies() {
            for (let enemy of enemies) {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw dust cloud effect
                ctx.fillStyle = 'rgba(240, 248, 255, 0.5)';
                ctx.fillRect(enemy.x - 5, enemy.y - 5, enemy.width + 10, enemy.height + 10);
                
                // Draw evil eyes
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 5, 5);
                ctx.fillRect(enemy.x + 20, enemy.y + 5, 5, 5);
            }
        }
        
        function drawErik() {
            if (!erik.rescued) {
                ctx.fillStyle = erik.color;
                ctx.fillRect(erik.x, erik.y, erik.width, erik.height);
                
                // Draw lawyer features
                ctx.fillStyle = '#000';
                ctx.fillRect(erik.x + 5, erik.y + 5, erik.width - 10, 15); // Hair
                ctx.fillRect(erik.x + 8, erik.y + 12, 4, 4); // Glasses
                ctx.fillRect(erik.x + 18, erik.y + 12, 4, 4); // Glasses
                
                // Draw prison bars
                ctx.fillStyle = '#666';
                for (let i = 0; i < 4; i++) {
                    ctx.fillRect(erik.x - 20 + i * 8, erik.y - 20, 3, 60);
                }
                
                // Help text
                ctx.fillStyle = '#FFF';
                ctx.font = '12px Arial';
                ctx.fillText('HELP!', erik.x - 10, erik.y - 25);
            }
        }
        
        function drawCollectibles() {
            for (let collectible of collectibles) {
                if (!collectible.collected) {
                    ctx.fillStyle = collectible.color;
                    ctx.fillRect(collectible.x, collectible.y, collectible.width, collectible.height);
                    
                    // Draw sparkle effect
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.fillRect(collectible.x - 2, collectible.y - 2, collectible.width + 4, collectible.height + 4);
                }
            }
        }
        
        function drawAttacks() {
            for (let attack of attacks) {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(attack.x, attack.y, attack.width, attack.height);
            }
        }
        
        function updateUI() {
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('score').textContent = gameState.score;
        }
        
        function gameLoop() {
            if (!gameState.gameOver) {
                // Update
                updatePlayer();
                updateEnemies();
                updateAttacks();
                updateCollectibles();
                checkErikRescue();
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw everything
                drawPlatforms();
                drawPlayer();
                drawEnemies();
                drawErik();
                drawCollectibles();
                drawAttacks();
                
                // Update UI
                updateUI();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
